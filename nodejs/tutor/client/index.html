<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var socket = io();

    var callMsg = function() {
        socket.emit('msg', {
            param: 'client'
        });
    }

    socket.on('servmsg', function(data) {
        console.log(data.param);
    });
</script>

<button onclick="callMsg()">call</button>
